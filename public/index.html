<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Registration - Seraya Stays</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .required {
            color: #e74c3c;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: block;
            padding: 12px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .file-upload-label.has-file {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .property-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .property-section h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .success {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .error {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Guest Registration</h1>
            <p>Please fill in your details for your upcoming stay</p>
        </div>

        <form id="guestForm">
            <!-- Guest Information -->
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="nationality">Nationality <span class="required">*</span></label>
                    <select id="nationality" name="nationality" required>
                        <option value="">Select your nationality</option>
                        <option value="United States">United States</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Italy">Italy</option>
                        <option value="Spain">Spain</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Norway">Norway</option>
                        <option value="Denmark">Denmark</option>
                        <option value="Finland">Finland</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="passportNumber">Passport Number <span class="required">*</span></label>
                    <input type="text" id="passportNumber" name="passportNumber" required>
                </div>
            </div>

            <div class="form-group">
                <label for="passportExpiry">Passport Expiry Date <span class="required">*</span></label>
                <input type="date" id="passportExpiry" name="passportExpiry" required>
            </div>

            <div class="form-group">
                <label for="passportFiles">Passport Documents <span class="required">*</span></label>
                <div class="file-upload">
                    <input type="file" id="passportFiles" name="passportFiles" accept="image/*,.pdf" multiple required>
                    <label for="passportFiles" class="file-upload-label">
                        <span id="fileText">Click to upload passport documents (PDF or images)</span>
                    </label>
                </div>
            </div>

            <!-- Property Information -->
            <div class="property-section">
                <h3>Property Details</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="propertyName">Property Name <span class="required">*</span></label>
                        <input type="text" id="propertyName" name="propertyName" placeholder="e.g., Seraya Residence" required>
                    </div>
                    <div class="form-group">
                        <label for="unitNumber">Unit Number <span class="required">*</span></label>
                        <input type="text" id="unitNumber" name="unitNumber" placeholder="e.g., 2B" required>
                    </div>
                </div>
            </div>

            <!-- Stay Details -->
            <div class="form-row">
                <div class="form-group">
                    <label for="checkInDate">Check-in Date <span class="required">*</span></label>
                    <input type="date" id="checkInDate" name="checkInDate" required>
                </div>
                <div class="form-group">
                    <label for="checkOutDate">Check-out Date <span class="required">*</span></label>
                    <input type="date" id="checkOutDate" name="checkOutDate" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="checkInTime">Check-in Time</label>
                    <select id="checkInTime" name="checkInTime">
                        <option value="3:00PM">3:00 PM</option>
                        <option value="4:00PM">4:00 PM</option>
                        <option value="5:00PM">5:00 PM</option>
                        <option value="5:30PM">5:30 PM</option>
                        <option value="6:00PM">6:00 PM</option>
                        <option value="7:00PM">7:00 PM</option>
                        <option value="8:00PM">8:00 PM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="checkOutTime">Check-out Time</label>
                    <select id="checkOutTime" name="checkOutTime">
                        <option value="11:00AM">11:00 AM</option>
                        <option value="12:00PM">12:00 PM</option>
                        <option value="1:00PM">1:00 PM</option>
                        <option value="2:00PM">2:00 PM</option>
                        <option value="3:00PM">3:00 PM</option>
                        <option value="7:30PM">7:30 PM</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="totalGuests">Total Guests <span class="required">*</span></label>
                    <select id="totalGuests" name="totalGuests" required>
                        <option value="">Select number of guests</option>
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                        <option value="5">5 Guests</option>
                        <option value="6">6 Guests</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="children">Number of Children</label>
                    <select id="children" name="children">
                        <option value="0">0 Children</option>
                        <option value="1">1 Child</option>
                        <option value="2">2 Children</option>
                        <option value="3">3 Children</option>
                        <option value="4">4 Children</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Register Guest Information
            </button>

            <div class="loading" id="loading">
                <p>Submitting your information...</p>
            </div>

            <div class="success" id="success">
                <p>Thank you! Your guest information has been successfully submitted.</p>
                <p>Your confirmation ID: <strong id="confirmationId"></strong></p>
            </div>

            <div class="error" id="error">
                <p>There was an error submitting your information. Please try again.</p>
            </div>
        </form>
    </div>

    <script>
        // Handle file upload UI
        document.getElementById('passportFiles').addEventListener('change', function(e) {
            const files = e.target.files;
            const label = document.querySelector('.file-upload-label');
            const fileText = document.getElementById('fileText');
            
            if (files.length > 0) {
                label.classList.add('has-file');
                fileText.textContent = `${files.length} file(s) selected`;
            } else {
                label.classList.remove('has-file');
                fileText.textContent = 'Click to upload passport documents (PDF or images)';
            }
        });

        // Handle form submission
        document.getElementById('guestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const success = document.getElementById('success');
            const error = document.getElementById('error');
            
            // Reset states
            loading.style.display = 'none';
            success.style.display = 'none';
            error.style.display = 'none';
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            loading.style.display = 'block';
            
            try {
                // Get form data
                const formData = new FormData();
                
                // Collect all form fields
                const guestData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    nationality: document.getElementById('nationality').value,
                    passportNumber: document.getElementById('passportNumber').value,
                    passportExpiry: document.getElementById('passportExpiry').value,
                    propertyName: document.getElementById('propertyName').value,
                    unitNumber: document.getElementById('unitNumber').value,
                    checkInDate: document.getElementById('checkInDate').value,
                    checkOutDate: document.getElementById('checkOutDate').value,
                    checkInTime: document.getElementById('checkInTime').value,
                    checkOutTime: document.getElementById('checkOutTime').value,
                    totalGuests: document.getElementById('totalGuests').value,
                    children: document.getElementById('children').value
                };
                
                // Add guest data as JSON
                formData.append('guestData', JSON.stringify(guestData));
                
                // Add passport files
                const files = document.getElementById('passportFiles').files;
                for (let i = 0; i < files.length; i++) {
                    formData.append('passportFiles', files[i]);
                }
                
                // Submit to local server
                const response = await fetch('http://localhost:3001/submit-guest', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('confirmationId').textContent = result.guestId;
                    success.style.display = 'block';
                    this.reset();
                    document.querySelector('.file-upload-label').classList.remove('has-file');
                    document.getElementById('fileText').textContent = 'Click to upload passport documents (PDF or images)';
                } else {
                    throw new Error(result.error || 'Submission failed');
                }
                
            } catch (err) {
                console.error('Error:', err);
                error.style.display = 'block';
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register Guest Information';
                loading.style.display = 'none';
            }
        });
        
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('checkInDate').setAttribute('min', today);
        document.getElementById('checkOutDate').setAttribute('min', today);
        document.getElementById('passportExpiry').setAttribute('min', today);
        
        // Update checkout date when checkin date changes
        document.getElementById('checkInDate').addEventListener('change', function() {
            const checkInDate = this.value;
            const checkOutDate = document.getElementById('checkOutDate');
            if (checkInDate) {
                checkOutDate.setAttribute('min', checkInDate);
                if (checkOutDate.value && checkOutDate.value <= checkInDate) {
                    checkOutDate.value = '';
                }
            }
        });
    </script>
</body>
</html>
